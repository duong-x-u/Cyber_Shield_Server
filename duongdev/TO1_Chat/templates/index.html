
    <!DOCTYPE html>
    <html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To1-Chat</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
                <style>
                    :root {
                        --background-color: #121212;
                        --surface-color: #1e1e1e;
                        --primary-color: #2997ff;
                        --primary-variant-color: #007ae6;
                        --text-color: #e0e0e0;
                        --text-secondary-color: #a0a0a0;
                        --own-message-bg: var(--primary-color);
                        --own-message-text: #fff;
                        --other-message-bg: #363636;
                    }
        
                    * {
                        margin: 0;
                        padding: 0;
                        box-sizing: border-box;
                    }
        
                    body {
                        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
                        background: var(--background-color);
                        color: var(--text-color);
                        height: 100vh;
                        display: flex;
                        flex-direction: column;
                    }
        
                    .header {
                        background: var(--surface-color);
                        padding: 12px 18px;
                        border-bottom: 1px solid #2a2a2a;
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                    }
        
                    .header-right {
                        display: flex;
                        align-items: center;
                        gap: 12px;
                    }
        
                    #logoutButton {
                        font-size: 11px;
                        background: #4f4f4f;
                        color: var(--text-color);
                        padding: 5px 10px;
                        border-radius: 8px;
                        cursor: pointer;
                        border: none;
                        font-weight: 500;
                    }
                     #logoutButton:hover {
                        background: #5f5f5f;
                    }
        
                    .header-title {
                        font-size: 20px;
                        font-weight: 700;
                        letter-spacing: -0.5px;
                    }
        
                    .user-info {
                        font-size: 12px;
                        color: var(--text-secondary-color);
                        background: #2c2c2c;
                        padding: 6px 12px;
                        border-radius: 16px;
                    }
        
                    .chat-container {
                        flex: 1;
                        overflow-y: auto;
                        padding: 16px;
                        display: flex;
                        flex-direction: column;
                        gap: 12px;
                        scroll-behavior: smooth;
                    }
        
                    .message {
                        display: flex;
                        gap: 8px;
                        margin-bottom: 4px;
                        animation: slideIn 0.3s ease;
                    }
        
                    @keyframes slideIn {
                        from {
                            opacity: 0;
                            transform: translateY(10px);
                        }
                        to {
                            opacity: 1;
                            transform: translateY(0);
                        }
                    }
        
                    .message.own {
                        justify-content: flex-end;
                    }
        
                                                                                .message-bubble {
        
                                                                                    max-width: 200%; /* Changed from 90% as per user request */
        
                                                                                    padding: 10px 14px;
        
                                                                                    border-radius: 20px;
        
                                                                                    word-wrap: break-word;
        
                                                                                    word-break: break-all; /* Fix for long strings */
        
                                                                                    font-size: 15px;
        
                                                                                    line-height: 1.45;
        
                                                                                    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        
                                                                                    position: relative;
        
                                                                                }
        
                                                                    
        
                                                                                .message-bubble .revoke-btn {
        
                                                                                    position: absolute;
        
                                                                                    top: 5px;
        
                                                                                    right: 12px;
        
                                                                                    background: none;
        
                                                                                    border: none;
        
                                                                                    color: rgba(255, 255, 255, 0.5);
        
                                                                                    cursor: pointer;
        
                                                                                    font-size: 14px;
        
                                                                                    padding: 2px;
        
                                                                                    display: none; /* Hidden by default */
        
                                                                                }
        
                                                                    
        
                                                                                .message.own .message-bubble:hover .revoke-btn {
        
                                                                                    display: block; /* Show on hover */
        
                                                                                }
        
                                                                                
        
                                                                                .message-bubble .revoke-btn:hover {
        
                                                                                    color: #fff;
        
                                                                                }
        
                                                                    
        
                                                                                .message-bubble.revoked {
        
                                                                                    font-style: italic;
        
                                                                                    color: #a0a0a0;
        
                                                                                    background: var(--other-message-bg);
        
                                                                                }
        
                                
        
                                            .message:not(.own) .message-bubble {
        
                                                background: var(--other-message-bg);
        
                                            }
        
                    .message.own .message-bubble {
                        background: var(--own-message-bg);
                        color: var(--own-message-text);
                        border-radius: 20px 20px 5px 20px;
                    }
        
                    .message-name {
                        font-size: 12px;
                        color: var(--text-secondary-color);
                        margin-bottom: 4px;
                        font-weight: 600;
                        padding: 0 5px;
                    }
        
                    .message.own .message-name {
                        text-align: right;
                    }
        
                    .message-content {
                        display: flex;
                        flex-direction: column;
                    }
        
                    .input-section {
                        background: var(--surface-color);
                        border-top: 1px solid #2a2a2a;
                        padding: 12px 16px;
                        display: flex;
                        gap: 8px;
                        align-items: flex-end;
                    }
                    
                    #fileUploadButton {
                        min-width: 40px;
                        background-color: #3a3a3a;
                        border: none;
                        color: var(--text-color);
                    }
        
                    #fileUploadButton:hover {
                        background-color: #4a4a4a;
                    }
        
                    .input-wrapper {
                        flex: 1;
                        display: flex;
                        flex-direction: column;
                    }
                    
                    .file-attachment img {
                        max-width: 300px;
                        border-radius: 12px;
                        margin-top: 8px;
                    }
        
                    .file-attachment a {
                        display: inline-block;
                        background: #555;
                        padding: 10px 14px;
                        border-radius: 8px;
                        color: #fff;
                        text-decoration: none;
                        margin-top: 8px;
                        font-weight: 500;
                    }
                    .file-attachment a:hover {
                        background: #666;
                    }
        
                                input[type="text"], textarea {
                                    background: #2c2c2c;
                                    border: 1px solid #3a3a3a;
                                    color: var(--text-color);
                                    padding: 10px 14px;
                                    border-radius: 16px;
                                    font-family: inherit;
                                    font-size: 15px;
                                    resize: none;
                                    max-height: 120px;
                                    min-height: 42px;
                                    outline: none;
                                    transition: border-color 0.2s, box-shadow 0.2s;
                                    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
                                }        
                    input[type="text"]:focus, textarea:focus {
                        border-color: var(--primary-color);
                    }
        
                    button {
                        background: var(--primary-color);
                        color: #000;
                        border: none;
                        padding: 10px 20px;
                        border-radius: 16px;
                        font-weight: 600;
                        cursor: pointer;
                        font-size: 14px;
                        transition: all 0.2s;
                        min-height: 42px;
                        min-width: 42px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                    }
        
                    button:hover {
                        background: var(--primary-variant-color);
                    }
        
                    button:active {
                        transform: scale(0.98);
                    }
        
                    .login-overlay {
                        position: fixed;
                        top: 0;
                        left: 0;
                        right: 0;
                        bottom: 0;
                        background: rgba(0, 0, 0, 0.8);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        z-index: 1000;
                        backdrop-filter: blur(4px);
                    }
        
                    .login-box {
                        background: var(--surface-color);
                        border: 1px solid #2a2a2a;
                        padding: 32px;
                        border-radius: 16px;
                        text-align: center;
                        max-width: 320px;
                        width: 90%;
                    }
        
                    .login-box h2 {
                        font-size: 24px;
                        margin-bottom: 8px;
                        letter-spacing: -0.5px;
                    }
        
                    .login-box p {
                        font-size: 12px;
                        color: var(--text-secondary-color);
                        margin-bottom: 20px;
                    }
        
                    .login-box input {
                        width: 100%;
                        margin-bottom: 12px;
                        min-height: 42px;
                    }
        
                    .login-box button {
                        width: 100%;
                    }
        
                    .chat-container::-webkit-scrollbar {
                        width: 8px;
                    }
        
                    .chat-container::-webkit-scrollbar-track {
                        background: transparent;
                    }
        
                    .chat-container::-webkit-scrollbar-thumb {
                        background: #444;
                        border-radius: 4px;
                    }
        
                    .chat-container::-webkit-scrollbar-thumb:hover {
                        background: #555;
                    }
        
                    .empty-state {
                        text-align: center;
                        color: var(--text-secondary-color);
                        font-size: 14px;
                        padding: 40px 20px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        height: 100%;
                    }
                </style>
    </head>
    <body>
        <div id="loginOverlay" class="login-overlay">
            <div class="login-box">
                <h2>To1-Chat</h2>
                <p>nháº­p tÃªn cá»§a báº¡n</p>
                <input type="text" id="usernameInput" placeholder="tÃªn user..." maxlength="20">
                <button onclick="login()">vÃ´</button>
            </div>
        </div>

        <div id="chatApp" style="display: none; flex: 1; display: flex; flex-direction: column;">
            <div class="header">
                <div class="header-title">To1-Chat</div>
                <div class="header-right">
                    <div class="user-info">
                        báº¡n: <span id="currentUsername"></span>
                    </div>
                    <button id="logoutButton" onclick="logout()">ThoÃ¡t</button>
                </div>
            </div>

            <div id="chatContainer" class="chat-container">
                <div class="empty-state">chÆ°a cÃ³ tin nháº¯n nÃ o</div>
            </div>

            <div class="input-section">
                <button id="fileUploadButton" onclick="triggerFileUpload()">ðŸ“Ž</button>
                <input type="file" id="fileInput" style="display: none;" onchange="handleFileSelect(this.files)">
                <textarea id="messageInput" placeholder="gÃµ gÃ¬ Ä‘Ã³..." rows="1"></textarea>
                <button onclick="sendMessage()">â†‘</button>
            </div>
        </div>

        <script>
            var socket = io();
            let username = null;
            let sessionId = null;

            function getOrCreateSessionId() {
                let sid = getCookie('to1_session');
                if (!sid) {
                    sid = 'session_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
                    setCookie('to1_session', sid, 365);
                }
                return sid;
            }

            function setCookie(name, value, days) {
                const expires = new Date();
                expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
                document.cookie = `${name}=${encodeURIComponent(value)};expires=${expires.toUTCString()};path=/`;
            }

            function getCookie(name) {
                const nameEQ = name + '=';
                const cookies = document.cookie.split(';');
                for (let c of cookies) {
                    c = c.trim();
                    if (c.indexOf(nameEQ) === 0) return decodeURIComponent(c.substring(nameEQ.length));
                }
                return null;
            }

            function initChat(name) {
                username = name;
                sessionId = getOrCreateSessionId();
                
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('chatApp').style.display = 'flex';
                document.getElementById('currentUsername').textContent = username;
                
                loadMessages();
                document.getElementById('messageInput').focus();
            }

            function login() {
                const input = document.getElementById('usernameInput');
                const name = input.value.trim();
                
                if (!name) {
                    alert('nháº­p tÃªn user trÆ°á»›c');
                    return;
                }
                setCookie('to1_username', name, 365);
                initChat(name);
            }

            function logout() {
                setCookie('to1_username', '', -1); // Delete the cookie
                window.location.reload();
            }

            async function loadMessages() {
                try {
                    const response = await fetch('/api/messages');
                    const data = await response.json();
                    displayMessages(data.messages);
                } catch (e) {
                    console.error('Lá»—i khi load tin nháº¯n:', e);
                }
            }

            function appendMessage(msg) {
                const container = document.getElementById('chatContainer');
                const emptyState = container.querySelector('.empty-state');
                if (emptyState) {
                    emptyState.remove();
                }

                const isOwn = msg.sessionId === sessionId;
                let fileHtml = '';
                let revokeBtnHtml = '';
                let contentHtml = escapeHtml(msg.content);
                let bubbleClass = 'message-bubble';

                if (msg.revoked) {
                    contentHtml = '<i>Tin nháº¯n Ä‘Ã£ Ä‘Æ°á»£c thu há»“i</i>';
                    bubbleClass += ' revoked';
                } else {
                    if (msg.fileUrl) {
                        const isImage = /\.(jpg|jpeg|png|gif|webp)$/i.test(msg.filename);
                        if (isImage) {
                            fileHtml = `<div class="file-attachment"><img src="${msg.fileUrl}" alt="${msg.filename}"></div>`;
                        } else {
                            fileHtml = `<div class="file-attachment"><a href="${msg.fileUrl}" target="_blank" download>${msg.filename}</a></div>`;
                        }
                    }
                    if (isOwn) {
                        revokeBtnHtml = `<button class="revoke-btn" onclick="revokeMessage('${msg.id}')">Ã—</button>`;
                    }
                }

                const messageHtml = `
                    <div class="message ${isOwn ? 'own' : ''}" data-message-id="${msg.id}">
                        <div class="message-content">
                            <div class="message-name">${msg.username}</div>
                            <div class="${bubbleClass}">
                                ${contentHtml}
                                ${fileHtml}
                                ${revokeBtnHtml}
                            </div>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', messageHtml);
                container.scrollTop = container.scrollHeight;
            }

            function displayMessages(messages) {
                const container = document.getElementById('chatContainer');
                container.innerHTML = ''; // Clear existing messages
                if (messages.length === 0) {
                    container.innerHTML = '<div class="empty-state">chÆ°a cÃ³ tin nháº¯n nÃ o</div>';
                    return;
                }
                messages.forEach(msg => appendMessage(msg));
            }

            function sendMessage() {
                const input = document.getElementById('messageInput');
                const content = input.value.trim();

                if (!content) return;

                socket.emit('send_message', {
                    sessionId: sessionId,
                    username: username,
                    content: content
                });

                input.value = '';
                input.style.height = 'auto';
            }

            function revokeMessage(messageId) {
                if (confirm('Báº¡n cÃ³ cháº¯c muá»‘n thu há»“i tin nháº¯n nÃ y khÃ´ng?')) {
                    socket.emit('revoke_message', { id: messageId, sessionId: sessionId });
                }
            }

            function triggerFileUpload() {
                document.getElementById('fileInput').click();
            }

            function handleFileSelect(files) {
                if (files.length === 0) return;
                const file = files[0];
                
                // 25 MB size limit
                if (file.size > 25 * 1024 * 1024) {
                    alert(`File quÃ¡ lá»›n (tá»‘i Ä‘a 25MB). File cá»§a báº¡n ${Math.round(file.size / 1024 / 1024)}MB.`);
                    return;
                }

                const formData = new FormData();
                formData.append('file', file);
                formData.append('sessionId', sessionId);
                formData.append('username', username);

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (!data.success) {
                        alert('Táº£i file tháº¥t báº¡i.');
                    }
                    // The new message with the file will be broadcast by the server via Socket.IO
                })
                .catch(error => {
                    console.error('Lá»—i khi táº£i file:', error);
                    alert('Lá»—i khi táº£i file.');
                });
            }

            function escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            window.onload = function() {
                const savedUsername = getCookie('to1_username');
                if (savedUsername) {
                    initChat(savedUsername);
                }
            };

            document.getElementById('messageInput')?.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            });

            document.getElementById('messageInput')?.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            socket.on('new_message', function(msg) {
                // If the message is a file upload confirmation from this user,
                // we might want to remove the 'Uploading...' temporary message before adding the new one.
                // For simplicity, we'll just let displayMessages handle the repaint.
                appendMessage(msg);
            });

            socket.on('message_revoked', function(data) {
                const messageElement = document.querySelector(`[data-message-id="${data.id}"]`);
                if (messageElement) {
                    const bubble = messageElement.querySelector('.message-bubble');
                    if(bubble){
                        bubble.innerHTML = '<i>Tin nháº¯n Ä‘Ã£ Ä‘Æ°á»£c thu há»“i</i>';
                        bubble.classList.add('revoked');
                    }
                }
            });

        </script>
    </body>
    </html>
