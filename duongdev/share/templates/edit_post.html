{% extends 'base.html' %}

{% block title %}Edit Post - {{ post.title }}{% endblock %}

{% block content %}
    <div class="card edit-section">
        <h2>Edit Post</h2>
        <p>Currently editing: <code>{{ post.filename }}</code></p>
        <form action="{{ url_for('edit_post', post_id=post.id) }}" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required value="{{ post.title }}">
            </div>
            <div class="form-group">
                <label for="description">Description (optional)</label>
                <textarea id="description" name="description" rows="4">{{ post.description or '' }}</textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn">Save Changes</button>
                <a href="{{ url_for('index') }}" class="btn" style="background-color: #6c757d; color: white;">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
